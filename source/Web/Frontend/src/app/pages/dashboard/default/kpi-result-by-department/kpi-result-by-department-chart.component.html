<div class="grid-cols-4 gap-6 lg:grid-cols-4">


    <div class="flex items-center space-x-6 space-y-2">

        <!-- Form Section (Inputs beside the title) -->
        <form [formGroup]="filters" class="flex space-x-6 space-y-2">
            <!-- Number Field -->
            <app-auto-complate-component [lookupCode]="'Kpi'" [class]="'form-input w-[300px]'"
                                         formControlName="KpiId"
                                         text="Kpi"></app-auto-complate-component>

            <!-- Name Arabic Field -->
            &nbsp;
            &nbsp;
            <div class="flex space-y-3 flex-row-reverse md:col-span-4">
                <app-button text="search" (click)="search()"
                            [class]='"btn bg-purple border-purple text-white hover:bg-purple/[0.85] hover:border-purple/[0.85]"'></app-button>
            </div>
        </form>
    </div>



    <!-- Chart Section (below the form) -->
    <div id="chartkpiResultByDepartment" dir="ltr" class="p-4 rounded-lg bg-white dark:bg-darklight dark:border-darkborder ">
        <div id="chartkpiResultByDepartment" dir="ltr"></div>
    </div>

</div>
