<select class="{{class}}"
        (change)="change()"
        [(ngModel)]="value"
        [disabled]="disabled || !options || options.length === 0"
        [id]="formControlName"
        [name]="formControlName"
        [title]="text">
    <option selected [ngValue]="undefined"></option>
    @for (option of options; track option.nameAr) {
        <option [ngValue]="option.id" translate>{{ option.nameAr }}</option>
    }
</select>
