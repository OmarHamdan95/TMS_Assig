
<input
    autocomplete="off"
    class="{{class}}"
    (input)="input($event)"
    [autofocus]="autofocus"
    [disabled]="disabled"
    [id]="formControlName"
    [name]="formControlName"
    placeholder="{{text | translate}}"
    [title]="text"
    type="text"
    [value]="value"
     data-input
/>
